{% extends "blog/base.html" %}
{% block main_aside %}
<div id="container-grid" uk-grid>
    <main class="uk-container-large uk-width-expand@l">
        <h1>Article</h1>
        <div class="uk-child-width-1-3@m uk-child-width-1-4@xl uk-animation-slide-top" uk-grid>
            {% for article in category.article_set.all %}
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-media-top uk-overflow-hidden">
                        <a href={% url 'article-detail' article.slug %}>
                                <img src={{article.cover.url}} alt=""  uk-scrollspy="cls: uk-animation-kenburns; repeat: true">
                            </a>
                    </div>
                    <div class="uk-card-body">
                        <h3 class="uk-card-title">{{article.title}}</h3>
                        <p>{{ article.short_descr }}</p>
                        <h5>{{article.category}}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </main>
    <aside class="uk-width-auto@l">
        <div class="uk-margin">
            <form class="uk-search uk-search-default">
                <span class="uk-search-icon-flip" uk-search-icon></span>
                <input class="uk-search-input" type="search" placeholder="Search...">
            </form>
        </div>

        <ul>
            {% for category in categories %}
            <li>
                <a href={% url 'article-list' category.slug %}>
                    {{category.label}}
                </a>
            </li>
            {% endfor %}
        </ul>
    </aside>
</div>
{% endblock %}
